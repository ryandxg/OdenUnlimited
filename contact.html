<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <title>Contact Form Page</title>
</head>
<body>

    <div class="container">
        <div class="top">
            <h1>Contact Us</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus, quae delectus. Sed?</p>
        </div>
        <div class="main-area">
            
            <div class="form-area">
                <form id="form">
                    <div class="name-area">
                        <div class="form-input">
                            <label for="name">first Name <span class="asterisk">*</span></label>
                            <input type="text" class="contact-input">
                        </div>
                        <div class="form-input">
                            <label for="last-name">last name <span class="asterisk">*</span></label>
                            <input type="text" class="contact-input">
                        </div>
                    </div>
        
                    <div class="form-input">
                        <label for="email">email <span class="asterisk">*</span></label>
                        <input type="text" class="contact-input">
                    </div>
        
                    <div class="form-input">
                        <label for="message">message <span class="asterisk">*</span></label>
                        <input type="text" class="contact-input">
                    </div>
        
                    <div class="form-input">
                        <label for="text-area">aditional details</label>
                        <textarea id="text-area" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit" id="submit_btn">Send Message</button>
                </form>

                <div class="info-area">
                    <h3>Contact Information</h3>

                    <p><i class="fas fa-map-marker-alt"></i>12, High Street. <br>
                    Crewe <br>
                    CW27BN</p>
                    <p><i class="fas fa-phone"></i> +44 7949 686 248,  +44 7904 999 682.</p>
                    <p><i class="fas fa-envelope"></i> mail@me.com</p>
                </div>

            </div>

            </div>
    </div>
</body>
</html>
